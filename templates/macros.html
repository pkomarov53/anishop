{% macro product_card(item) %}
<div class="col-md-6 col-lg-4 product-item"
     data-title="{{ item.title | lower }}"
     data-fandom="{{ item.fandom | lower }}"
     data-tags="{{ item.tags | join(' ') | lower }}">
    <div class="card product-card h-100">
        <div class="product-img-container">
            <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }}">
            <div class="product-badge {{ item.status_class }}">{{ item.status }}</div>
        </div>
        <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fandom-label">{{ item.fandom }}</span>
                <span class="stock-notice small">{{ item.stock }}</span>
            </div>
            <div class="product-tags mb-2">
                {% for tag in item.tags %}
                <span class="badge rounded-pill bg-secondary bg-opacity-10 text-muted fw-normal"
                      style="font-size: 0.7rem; border: 1px solid var(--border-color);">
                    {{ tag }}
                </span>
                {% endfor %}
            </div>
            <h5 class="product-title">{{ item.title }}</h5>
            <div class="mt-auto pt-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="product-price">{{ item.price }}</span>
                    <small class="text-muted">{{ item.delivery }}</small>
                </div>
                <button class="btn btn--primary w-100">Хочу эту</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
